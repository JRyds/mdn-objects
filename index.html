<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Practice</title>
</head>
<body>

    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

    <script>
        const person = {
            name: {
                first: "Bob",
                last: "Smith",
            },
            age: 32,
            bio: function () {
                console.log(`${this.name.first} ${this.name.last} is ${this.age} years old.`);
            },
            introduceSelf: function () {
                console.log(`Hi! I'm ${this.name.first}`);
            },
        };

        let band = {
            name: "The Decemberists",
            nationality: "American",
            genre: "Indy",
            members: 5,
            formed: 2000,
            split: false,
            albums: [
                {
                    name: "The Crane Wife",
                    released: 2006
                },
                {
                    name: "The Hazards of Love",
                    released: 2009
                }
            ]
        };

    let bandInfo = `${band.name} are an ${band.nationality} ${band.genre} band. They have been active since ${band.formed} and one of their most notable albums is ${band.albums[0].name}`


    const cat = {
        name : 'Bertie',
        breed : 'Cymric',
        color : 'white',
        greeting: function() {
            console.log('Meow!');
        }
    }

    function Cat (name, breed, color) {
        this.name = name;
        this.breed = breed;
        this.color = color;
        this.greeting = function () {
            console.log(`"Hello, said ${this.name} the ${this.color} ${this.breed}.`)
        }
    }



    </script>

</body>
</html>
